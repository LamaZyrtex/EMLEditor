<!DOCTYPE html>
<html lang="nb">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>EmlEditor</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <script src="./index.js"></script>
    <script src="./languages/nb.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <form method="post">
        <div id="emlEditor" style="height:300px;width:600px;"></div>
    </form>
    <script>
        var textarea = document.getElementById('emlEditor');
        emlEditor.create(textarea, {
            plugins: 'undo',
            format: 'xhtml',
            width: '80%',
            icons: 'monocons',
            locale: 'nb',
            style: 'https://cdn.jsdelivr.net/npm/sceditor@latest/minified/themes/content/default.min.css'
        });
    </script>
</body>

</html>
